<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doação é uma boa ação</title>
		<link rel="stylesheet" href="descricaoProduto.css" />
		<script
			src="https://kit.fontawesome.com/d18d9143bd.js"
			crossorigin="anonymous"></script>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	</head>
	<body>
		<header class="header">
			<nav id="navbar">
				<div class="nav-wrapper">
					<div class="logo">
						<a href="#home"
							><img width="100px" height="auto" src="images/ex1 3.png"
						/></a>
					</div>
					<div class="menu">
						<ul id="menu">
							<li><a href="#doacoes">Doações</a></li>
							<li><a href="#bazares">Bazares</a></li>
							<li><a href="#campanhas">Campanhas</a></li>
							<li><a href="#institucional">Institucional</a></li>
						</ul>
					</div>
                    <div class="profile">
                        <i class="fa-regular fa-user"></i>
                    </div>
					
				</div>
			</nav>
		</header>

		<!-- corpo da pagina -->
		<div class="wrapper">
			<!-- secao do produto -->
			<div class="produto">
				<!-- titulo -->
				<h5 class="titulo">Maquina de lavar Brastemp</h5>

				<!-- imagem e informacoes -->
				<div class="container-produto">
					<div class="wrapper-img-produto">
						<img src="images/maquina-samsung.webp" alt="" class="img" />
					</div>
					<div class="wrapper-info">
						<div class="info">
							<p class="nome">Mario</p>
							<p class="cidade">Santo Andre</p>
							<p class="estado">Sao Paulo</p>
							<div class="contato">
								<ol class="contatos">
									<li class="email"><i class="fa-regular fa-envelope"></i></li>
									<li class="mensagem">
										<i class="fa-regular fa-message"></i>
									</li>
								</ol>
							</div>
						</div>
					</div>
				</div>

				<div class="descricao">
					<p class="descricao-produto">
						Maquina de lavar semi usada Brastemp. Utilizada por dois anos e esta
						em otimas condicoes
					</p>
				</div>
			</div>

			<!-- detalhes do produto -->
			<div class="container-detalhes">
				<title class="detalhes"></title>

				<!-- demais informacoes sobre o produto -->
				<div class="info-detalhes">
					<div class="categoria-detalhes">
						<p class="show-categoria"></p>
					</div>
					<div class="tipo-detalhes">
						<p class="show-tipo"></p>
					</div>
					<div class="estado-detalhes">
						<p class="show-estado"></p>
					</div>
				</div>
			</div>

			<!-- informacoes de localizacao -->
			<div class="container-localizacao">
				<title class="localizacao"></title>

				<!-- demais informacoes sobre o produto -->
				<div class="info-localizacao">
					<div class="cep-detalhes">
						<p class="show-cep"></p>
					</div>
					<div class="municipio-detalhes">
						<p class="show-municipio"></p>
					</div>
					<div class="bairro-detalhes">
						<p class="show-bairro"></p>
					</div>
				</div>
			</div>

			<!-- produtos de interesse -->
			<div class="produtos-de-interesse">
				<h1 class="interesse"></h1>
				<div class="produtos-interesse">
					<div class="produto-interesse">
						<img src="" alt="" class="produto-interesse" />
						<p class="descritivo-produto-interesse"></p>
					</div>
					<div class="produto-interesse">
						<img src="" alt="" class="produto-interesse" />
						<p class="descritivo-produto-interesse"></p>
					</div>
					<div class="produto-interesse">
						<img src="" alt="" class="produto-interesse" />
						<p class="descritivo-produto-interesse"></p>
					</div>
					<div class="produto-interesse">
						<img src="" alt="" class="produto-interesse" />
						<p class="descritivo-produto-interesse"></p>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer"></footer>

		<script src="js.js"></script>
	</body>
</html>
